        <div class="card" onclick="expandCard(this)" data-extra-content="<p id=detailed-description>For this stage design I hung Vintage Edison Light bulbs from the ceiling. Due to our Ceiling height and architecture i had to get creative without using addition trussing. So I stretched generic fishing line from our front Truss to the back Truss and then wrapped the power cord around the fishing line to keep it in place. This way I could easily adjust the height of the Bulb as well as the depth, in order to not obstruct any Band members. We had a Total of 12 light bulbs hooked into a 4 Channel dimmerpack to make 4 groups of 3 bulbs on 1 Channel.</p><a href='/christmas23.html'>Here you can find the Patch Sheet and more Technical Details of this Project</a><video src='videos/sample.mp4' controls></video>">
